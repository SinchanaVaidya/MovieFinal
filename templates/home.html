{% extends 'base.html' %}
{% block content %}

  <h1 style="padding:100px;
			font-family: Verdana;
			color: white;
			text-align: center;
			font-size: 35px;">Welcome to the Movie Recommender</h1>
  <!--<h3 style="color:rgb(105, 189, 150)"></h3>-->


  <form action="{{url_for('recommend')}}">
    <input style="width: 25%;
				padding: 12px 20px;
				font-family: Verdana;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid #86C232;
				border-radius: 4px;margin: 0;
			position: absolute;
			top: 40%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%); "type="text" name="movie" class="center" placeholder="Enter movie title">
    <br>
    <input type="submit" style="font-family: Verdana;
			background-color: #86C232; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;			
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 4px;
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%); " value="Enter">
  </form>
{% endblock %}
